<div class="modal-header">
    <h3>{{ newroom.title }}</h3>
</div>

<div class="modal-body">
  <label>Name: </label> <input type="text" id="roomName" ng-model="newroom.roomName"></br>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="newroom.addRoom()">Create Room</button>
    <button class="btn btn-warning" type="button" ng-click="newroom.cancel()">Cancel</button>
</div>
