<div class="modal-header">
    <h3>{{ login.title }}</h3>
</div>

<div class="modal-body">
    <label>Name: </label> <input type="text" id="username" ng-model="login.username"><br />
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="login.changeUsername()">OK</button>
</div>
