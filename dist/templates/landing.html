<section class="list">
    <h1 class="app-title"> {{ landing.title }} <button type="button" class="btn btn-default" ng-click="landing.newRoom()">New Room</button></h1>
    <h3 id="welcome"></h3>
    <a ng-repeat="room in landing.rooms" ng-click="landing.setRoom(room)"><h2>{{ room.$value }}</h2></a>
</section>

<section class="messages">
    <h2 class="room-title-text"> {{landing.roomName}} </h2>
    <p ng-repeat="message in landing.messages">{{message.username}}: {{message.content}}</p>

    <form class="form-inline">
      <div class="form-group">
          <label>Message:</label>
          <input type="text" class="form-control col-lg" id="message" ng-model="landing.newMessage">
          <button type="submit" class="btn btn-default" ng-click="landing.sendMessage()">Submit</button>
      </div>
    </form>
</section>
